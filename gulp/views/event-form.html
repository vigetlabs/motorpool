{% extends 'layouts/application.html' %}

{% block content %}
  <h1>Create/Edit Event</h1>
  <form action="" class="form">

    <ol class="form-rows">
      <li>
        <div class="form-row">
          <label for="" class="label">Title</label>
          <input type="text" class="input -text">
        </div>

        <h4>Location</h4>
        <div class="form-row -full">
          <label class="label" for="">Address</label>
          <input type="text" class="input -text">
        </div>
        <div class="form-row -full">
          <div class="form-row -half">
            <label class="label" for="">State</label>
            <input type="text" class="input -text">
          </div>
          <div class="form-row -half">
            <label class="label" for="">City</label>
            <input type="text" class="input -text">
          </div>
        </div>
      </li>
    </ol>

    <div class="form-row">
      <h3>People</h3>
      <textarea name="" id="" class="input -textarea"></textarea>
    </div>

    <div class="form-row">
      <input type="submit" class="button -green">
    </div>
  </form>

{% endblock %}
