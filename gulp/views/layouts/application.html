<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>{% block title %}Motorpool{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700,800">
  <link rel="stylesheet" href="assets/stylesheets/global.css">
  {% block head %}{% endblock %}
</head>
<body>
  {% include '../shared/nav.html' %}
  <main class="site-main page">
    <div class="flex">
      <h2 class="site-nav-title">{% block page-title %}{% endblock %}</h2>
      {% block content %}{% endblock %}
    </div>
  </main>
  <script src="assets/javascripts/temp.js"></script>
  {% block javascript %}{% endblock %}
</body>
</html>
